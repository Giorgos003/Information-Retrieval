<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justinian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            margin-top: 150px;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #4285f4;
        }

        .search-bar {
            margin-top: 20px;
            width: 50%;
            height: 30px;
            padding-left: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #dcdcdc;
            outline: none;
        }

        .search-bar:focus {
            border-color: #4285f4;
        }

        .search-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #357ae8;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="logo">Justinian</div>

    <input class="search-bar" type="text" placeholder="Search Justinian...">
    <div>
        <button class="search-btn">Search</button>
    </div>

    <div class="footer">
        <p>Â© 2024 Justinian</p>
        <p>
            <a href="#">About Justinian</a> |
            <a href="#">Privacy</a> |
            <a href="#">Terms</a>
        </p>
    </div>

</body>
</html>
